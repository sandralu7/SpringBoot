<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">

		<div class="card border-primary text-center">
			<div class="card-header">Inicio de Sesiòn</div>
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					<div class="form-group col-sm-6">
						<input type="text" name="username" id="username"
							class="form-control" placeHolder="UserName" autofocus
							required="required" />
					</div>
					<div class="form-group col-sm-6">
						<input type="password" name="password" id="password"
							class="form-control" placeHolder="Password" required="required" />
					</div>
					<div class="form-group col-sm-6">
						<input type="submit" class="btn btn-lg btn-primary btn-block"
							value="Sign In" />
					</div>
					<!-- Un ataque CSRF fuerza al navegador web validado de una víctima a enviar una petición a una aplicación web vulnerable, la cual entonces realiza la acción elegida a través de la víctima.  -->
					<!--  <input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}" />-->

				</form>

			</div>
		</div>

	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>

</html>
