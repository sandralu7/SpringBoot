spring.datasource.url=jdbc:mysql://localhost:8889/db_springboot
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto=create-drop
logging.level.org.hibernate.SQL=debug

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

#Para poder agregar en los parametros de la url un parametro para la generación de pdf
spring.mvc.contentnegotiation.favor-parameter=true
#Para pasar como debe ser el contenido de la cabecera para generar el pdf
spring.mvc.contentnegotiation.media-types.pdf= application/pdf
#Buscar por mediatypes para encontrar la que es
spring.mvc.contentnegotiation.media-types.xlsx= application/vnd.openxmlformats-officedocument.spreadsheetml.sheet